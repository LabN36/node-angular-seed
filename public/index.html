<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Panel</title>
    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index" ng-app="workApp" ng-controller="homeCtrl">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
      <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="./angular/angularApp.js"></script>

            <div class="col col-md-offset-3" style="margin-left:20%;margin-top:5%" >
                <label>Product Req. Test Panel</label><br />
                    <form name="loginform" class="col-md-offset-3" ng-submit="ProductServiceMethod()" novalidate>
                        <md-input-container style="margin-top:30px">   
                            <label>Product Name</label>
                            <input type="text" ng-model="productData.product_name" style="margin-left:10%"  />
                        </md-input-container>

                        <md-input-container style="margin-top:0px">
                            <label>Product Code</label>
                            <input type="text" ng-model="productData.product_code" style="margin-left:10%" />
                        </md-input-container>

                        <md-input-container style="margin-top:0px">
                            <label>product Description</label>
                            <input type="text" ng-model="productData.product_description" style="margin-left:5.5%"/>
                        </md-input-container>
                        <button style="margin-bottom:30px;margin-top:30px" class="btn btn-warning col-md-offset-2"  type="submit" >Save Product</button>
                    </form>
        </div>
    
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
